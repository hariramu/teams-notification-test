name: Build and Deploy UI -- Prod

on:
  push:
    branches: [ main ]

env:
  ENVIRONMENT: UAT
  RUNNER_NAME: loraxui-prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Build step
        run: |
          echo "Building UI..."
          sleep 2

      - name: Deploy step
        run: |
          echo "Deploying to $ENVIRONMENT..."
          sleep 2

      - name: Send Teams Notification (Lorax Style)
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            COLOR="00FF00"
            STATUS_TEXT="Workflow ${{ github.workflow }} on branch ${{ github.ref_name }} completed successfully."
          else
            COLOR="FF0000"
            STATUS_TEXT="Workflow ${{ github.workflow }} on branch ${{ github.ref_name }} failed."
          fi

          curl -H "Content-Type: application/json" -d "{
            \"@type\": \"MessageCard\",
            \"@context\": \"http://schema.org/extensions\",
            \"themeColor\": \"${COLOR}\",
            \"summary\": \"GitHub Actions - ${{ github.repository }}\",
            \"title\": \"GitHub Actions - ${{ github.repository }}\",
            \"sections\": [
              {
                \"facts\": [
                  { \"name\": \"Workflow\", \"value\": \"${{ github.workflow }}\" },
                  { \"name\": \"Environment\", \"value\": \"${ENVIRONMENT}\" },
                  { \"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\" },
                  { \"name\": \"Commit\", \"value\": \"${{ github.sha }}\" },
                  { \"name\": \"Status\", \"value\": \"${STATUS_TEXT}\" },
                  { \"name\": \"Run URL\", \"value\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\" },
                  { \"name\": \"Runner\", \"value\": \"${RUNNER_NAME}\" }
                ],
                \"markdown\": true
              }
            ]
          }" ${{ secrets.TEAMS_WEBHOOK_URL }}
